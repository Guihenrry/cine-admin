  <main class="container">
    <h1 class="pt-4">Filmes</h1>
    <p class="pb-4">Listagem com todos os filmes cadastrados</p>

    <div class="shadow-sm bg-light-subtle rounded">
      <div class="p-4 d-flex flex-column flex-md-row justify-content-between gap-3">
        <div class="input-group md-max-w-340">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input class="form-control" id="searchInput" type="text" placeholder="Buscar">
        </div>

        <button class="btn btn-primary" id="buttonAddMovie" type="button" data-bs-toggle="modal"
          data-bs-target="#modalAddMovie">Adicionar Filme</button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th class="bg-body-tertiary border-top text-secondary fw-normal">Cover</th>
              <th class="bg-body-tertiary border-top text-secondary fw-normal">Título</th>
              <th class="bg-body-tertiary border-top text-secondary fw-normal">Descrição</th>
              <th class="bg-body-tertiary border-top text-secondary fw-normal">Gêneros</th>
              <th class="bg-body-tertiary border-top text-secondary fw-normal">Ano</th>
              <th class="bg-body-tertiary border-top text-secondary fw-normal" style="width: 58px;"></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td class="text-center py-5" colspan="6">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal add movie -->
  <div class="modal fade" id="modalAddMovie" tabindex="-1" aria-labelledby="modalAddMovieLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAddMovieLabel">Adicionar filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Em desenvolvimento
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal edit movie -->
  <div class="modal fade" id="modalEditMovie" tabindex="-1" aria-labelledby="modalEditMovieLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEditMovieLabel">Editar filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Em desenvolvimento
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal delete movie -->
  <div class="modal fade" id="modalDeleteMovie" tabindex="-1" aria-labelledby="modalDeleteMovieLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalDeleteMovieLabel">Deletar filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ao excluir este filme, todas as informações relacionadas serão perdidas. Você tem certeza de que deseja
          deletar?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="modalDeleteMovieConfirm" type="button" data-bs-dismiss="modal">Sim,
            Deletar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme Toggle -->
  <div class="dropdown position-fixed bottom-0 end-0 m-3">
    <button id="bd-theme" class="dropdown-toggle btn btn-primary" type="button" data-bs-toggle="dropdown"
      aria-expanded="false" aria-label="Alterar tema">
      <i class="bi bi-sun-fill"></i>
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="bi bi-sun-fill"></i> Dark</button></li>
      <li><button class="dropdown-item" data-bs-theme-value="light"><i class="bi bi-moon-stars-fill"></i> Light</button>
      </li>
      <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="bi bi-circle-half"></i> Auto</button></li>
    </ul>
  </div>
</body>
