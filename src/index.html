<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/login.js"></script>
  </head>
  <body>
    <div class="container login-container">
      <img
        class="logo-img"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/223a18387b3e9edcff59a97e4230f4697ca88e22f4adf86745a26f5ac3b68cb8?"
        alt="Logo"
      />
      <div class="app-title">CineAdmin</div>
      <form id="formLogin">
        <p id="errorMessage" class="text-danger d-none">
          As informações de login estão invalidas
        </p>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
      </form>
    </div>
  </body>
</html>
