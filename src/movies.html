<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineAdmin</title>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/movies.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/97f97b16e236baafa2187b9496596025535277e27de19337bdb99f3f2e4271e5?"
        class="img" alt="CineAdmin">
      CineAdmin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" nav-btn pr-5 collapse navbar-collapse justify-content-end " id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="logout" href="#">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div>
      <h1>Filmes</h1>
      <p>Listagem com todos os filmes cadastrados</p>
    </div>

    <div class="frame">
      <div class="header-item">
        <nav class="navbar navbar-light">
          <form class="form-inline">
            <div class="input-group">
              <div class="input-group-prepend">
                <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0e63708a7923b985a0a04d15af818219e806474951f33b8b90a4b78340dd9b3?apiKey=2606cc2ab679400b8a3c928386047b65&"

              </div>
              <input class="form-control" type="text" id="searchInput" placeholder="Buscar por título">
            </div>
          </form>
        </nav>
        <a href="./manager.html" class="add-movie-link">Adicionar Filme</a>
      </div> 
    </div>

      <div class="container mt-4">
        <table class="table">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Título</th>
              <th>Descrição</th>
              <th>Gêneros</th>
              <th>Ano</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
